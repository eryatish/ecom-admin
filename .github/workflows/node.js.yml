name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18 # Use the Node.js version your Angular project requires

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build # Adjust this command to match your Angular project's build script

      - name: Deploy to GitHub Pages
        run: |
          if [ -z "${{secrets.GITHUB_TOKEN}}" ]; then
            echo "Set the GITHUB_TOKEN secret in your repository."
            exit 1
          fi
          git config user.email "er.yatish@gmail.com"
          git config user.name "yatish"
          npx angular-cli-ghpages --dir=dist/ecom-admin-panel --no-silent # Replace with your app name
